<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>New Trip | Travel App</title>

  <!-- Bootstrap + Font Awesome -->
  <link href="vendor/fontawesome-free/css/all.min.css" rel="stylesheet" type="text/css" />
  <link href="css/sb-admin-2.min.css" rel="stylesheet" />

  <style>
    body {
      font-family: "Poppins", sans-serif;
      background: linear-gradient(to bottom right, #eaf1ff, #ffffff);
      margin: 0;
      padding: 0;
      color: #333;
      position: relative;
      min-height: 100vh;
    }

    .container {
      max-width: 800px;
      margin: 40px auto 120px auto;
      background: #fff;
      border-radius: 16px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.1);
      padding: 30px;
    }

    h1 {
      text-align: center;
      color: #1e40af;
      font-size: 28px;
      margin-bottom: 10px;
    }

    .trip-meta {
      display: flex;
      justify-content: center;
      gap: 20px;
      flex-wrap: wrap;
      margin-bottom: 30px;
    }

    .trip-meta input {
      border: 1px solid #d1d5db;
      border-radius: 8px;
      padding: 10px;
      font-size: 15px;
    }

    .actions {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
    }

    button, select, input {
      border-radius: 8px;
      border: 1px solid #d1d5db;
      padding: 10px 14px;
      font-size: 15px;
    }

    button {
      background-color: #22c55e;
      color: white;
      cursor: pointer;
      border: none;
      transition: background-color 0.2s ease-in-out;
    }

    button:hover {
      background-color: #16a34a;
    }

    .add-section {
      margin-top: 10px;
      display: none;
      animation: fadeIn 0.3s ease-in-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-5px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .input-group {
      margin-bottom: 10px;
      display: flex;
      flex-direction: column;
    }

    input {
      width: 100%;
      margin-top: 5px;
    }

    .submit {
      width: 100%;
      background-color: #1e40af;
      color: white;
      font-weight: 600;
    }

    .submit:hover {
      background-color: #1d4ed8;
    }

    .success {
      text-align: center;
      color: #16a34a;
      font-weight: 600;
      margin-top: 15px;
      display: none;
    }

    .details {
      margin-top: 30px;
    }

    .detail-item {
      border: 1px solid #e5e7eb;
      background: #f9fafb;
      border-radius: 10px;
      padding: 16px;
      margin-bottom: 12px;
      color: #111;
      display: flex;
      justify-content: space-between;
      gap: 12px;
      align-items: flex-start;
    }

    .detail-item .left {
      flex: 1 1 auto;
    }

    .detail-item .detail-head {
      color: #1e40af;
      font-weight: 700;
      margin-bottom: 8px;
    }

    .detail-item .detail-body div {
      margin-bottom: 6px;
    }

    .detail-actions {
      display: flex;
      flex-direction: column;
      gap: 6px;
      align-items: flex-end;
    }

    .remove-btn {
      background: transparent;
      border: 1px solid #e53e3e;
      color: #e53e3e;
      padding: 6px 8px;
      border-radius: 8px;
      cursor: pointer;
    }

    .remove-btn:hover {
      background: #fef2f2;
    }

    /* Floating submit button bottom right */
    #finalSubmitBtn {
      position: fixed;
      bottom: 30px;
      right: 30px;
      padding: 14px 28px;
      font-size: 1.1rem;
      border-radius: 50px;
      background-color: #1e40af;
      color: white;
      border: none;
      cursor: pointer;
      box-shadow: 0 6px 15px rgba(0, 0, 0, 0.2);
      transition: all 0.2s ease-in-out;
      z-index: 1000;
    }

    #finalSubmitBtn:hover {
      background-color: #1d4ed8;
      transform: translateY(-2px);
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
    }

    #finalSubmitMsg {
      display: none;
      margin-top: 12px;
      font-weight: 600;
      color: #16a34a;
      text-align: center;
    }

    #finalSubmitError {
      display: none;
      color: #b91c1c;
      text-align: center;
      margin-top: 10px;
    }

    .back-area {
      margin-top: 40px;
      text-align: center;
    }

    @media (max-width: 600px) {
      #finalSubmitBtn {
        right: 20px;
        bottom: 20px;
        font-size: 0.95rem;
        padding: 10px 20px;
      }
    }
  </style>
</head>

<body>
  <div class="container">
    <h1>New Trip</h1>

    <!-- Editable Trip Info -->
    <div class="trip-meta">
      <div>
        <label><strong>Trip Name:</strong></label>
        <input type="text" id="tripNameInput" placeholder="Enter trip name" />
      </div>
      <div>
        <label><strong>Start Date:</strong></label>
        <input type="date" id="startDateInput" />
      </div>
      <div>
        <label><strong>End Date:</strong></label>
        <input type="date" id="endDateInput" />
      </div>
    </div>

    <div class="actions">
      <h3>Add to Trip</h3>
      <button id="addBtn">+ Add</button>
    </div>

    <div class="add-section" id="addSection">
      <select id="addType">
        <option value="">Choose what to add</option>
        <option value="Event">Event</option>
        <option value="Budget">Budget</option>
        <option value="Location">Location</option>
        <option value="People">People</option>
      </select>

      <div id="fields" class="mt-2"></div>

      <button class="submit" id="submitBtn">Submit</button>
    </div>

    <p id="successMsg" class="success">Item added âœ…</p>

    <div class="details">
      <h3>Trip Details</h3>
      <div id="detailList"></div>
    </div>

    <p id="finalSubmitMsg">ðŸŽ‰ Trip submitted successfully!</p>
    <p id="finalSubmitError"></p>

    <div class="back-area">
      <a href="/dashboard" class="btn btn-primary">
        <i class="fas fa-arrow-left me-1"></i> Back to Dashboard
      </a>
    </div>
  </div>

  <!-- Floating Submit Trip Button -->
  <button id="finalSubmitBtn"><i class="fas fa-check me-2"></i> Submit Trip</button>

  <script>
    const addBtn = document.getElementById('addBtn');
    const addSection = document.getElementById('addSection');
    const addType = document.getElementById('addType');
    const fieldsDiv = document.getElementById('fields');
    const submitBtn = document.getElementById('submitBtn');
    const successMsg = document.getElementById('successMsg');
    const detailList = document.getElementById('detailList');

    const tripNameInput = document.getElementById('tripNameInput');
    const startDateInput = document.getElementById('startDateInput');
    const endDateInput = document.getElementById('endDateInput');

    const finalSubmitBtn = document.getElementById('finalSubmitBtn');
    const finalSubmitMsg = document.getElementById('finalSubmitMsg');
    const finalSubmitError = document.getElementById('finalSubmitError');

    // --- Add Section ---
    addBtn.addEventListener('click', () => {
      addSection.style.display = 'block';
      successMsg.style.display = 'none';
      fieldsDiv.innerHTML = '';
      addType.value = '';
    });

    addType.addEventListener('change', () => {
      fieldsDiv.innerHTML = '';
      const type = addType.value;
      if (type === "Event") {
        fieldsDiv.innerHTML = `
          <div class="input-group">
            <label>Event Name</label>
            <input type="text" id="eventName" placeholder="Enter event name" />
          </div>
          <div class="input-group">
            <label>Description</label>
            <input type="text" id="eventDesc" placeholder="Enter description" />
          </div>`;
      } else if (type === "Budget") {
        fieldsDiv.innerHTML = `
          <div class="input-group">
            <label>Amount ($)</label>
            <input type="number" id="amount" placeholder="Enter amount" />
          </div>
          <div class="input-group">
            <label>Category</label>
            <input type="text" id="category" placeholder="Enter category" />
          </div>`;
      } else if (type === "Location") {
        fieldsDiv.innerHTML = `
          <div class="input-group">
            <label>Location Name</label>
            <input type="text" id="locationName" placeholder="Enter location" />
          </div>
          <div class="input-group">
            <label>Address</label>
            <input type="text" id="address" placeholder="Enter address" />
          </div>`;
      } else if (type === "People") {
        fieldsDiv.innerHTML = `
          <div class="input-group">
            <label>Name</label>
            <input type="text" id="personName" placeholder="Enter name" />
          </div>
          <div class="input-group">
            <label>Role</label>
            <input type="text" id="role" placeholder="Enter role (e.g. traveler)" />
          </div>`;
      }
    });

    // --- Utility ---
    function escapeHtml(str) {
      if (str == null) return '';
      return String(str)
        .replace(/&/g, '&amp;')
        .replace(/</g, '&lt;')
        .replace(/>/g, '&gt;')
        .replace(/"/g, '&quot;')
        .replace(/'/g, '&#39;');
    }

    function createDetailItemElement(data) {
      const item = document.createElement('div');
      item.classList.add('detail-item');
      const left = document.createElement('div');
      left.className = 'left';

      let html = `<div class="detail-head"><strong>${escapeHtml(data.type)}</strong></div><div class="detail-body">`;
      if (data.type === 'Event') {
        html += `<div><strong>Event:</strong> ${escapeHtml(data.name)}</div>`;
        html += `<div><strong>Description:</strong> ${escapeHtml(data.desc)}</div>`;
      } else if (data.type === 'Budget') {
        html += `<div><strong>Amount:</strong> $${escapeHtml(data.amount)}</div>`;
        html += `<div><strong>Category:</strong> ${escapeHtml(data.category)}</div>`;
      } else if (data.type === 'Location') {
        html += `<div><strong>Location:</strong> ${escapeHtml(data.location)}</div>`;
        html += `<div><strong>Address:</strong> ${escapeHtml(data.address)}</div>`;
      } else if (data.type === 'People') {
        html += `<div><strong>Name:</strong> ${escapeHtml(data.name)}</div>`;
        html += `<div><strong>Role:</strong> ${escapeHtml(data.role)}</div>`;
      }
      html += `</div>`;
      left.innerHTML = html;

      const actions = document.createElement('div');
      actions.className = 'detail-actions';
      const remove = document.createElement('button');
      remove.className = 'remove-btn';
      remove.textContent = 'Remove';
      remove.addEventListener('click', () => item.remove());
      actions.appendChild(remove);

      item.appendChild(left);
      item.appendChild(actions);
      item.dataset.payload = encodeURIComponent(JSON.stringify(data));
      return item;
    }

    submitBtn.addEventListener('click', () => {
      const type = addType.value;
      if (!type) return alert("Please choose what to add.");

      let data = { type };
      if (type === "Event") {
        data.name = document.getElementById('eventName').value;
        data.desc = document.getElementById('eventDesc').value;
      } else if (type === "Budget") {
        data.amount = document.getElementById('amount').value;
        data.category = document.getElementById('category').value;
      } else if (type === "Location") {
        data.location = document.getElementById('locationName').value;
        data.address = document.getElementById('address').value;
      } else if (type === "People") {
        data.name = document.getElementById('personName').value;
        data.role = document.getElementById('role').value;
      }

      detailList.appendChild(createDetailItemElement(data));
      successMsg.style.display = 'block';
      addSection.style.display = 'none';
    });

    // --- Final Submit Handler ---
    function savePreviewToLocalStorage(trip) {
      try {
        const key = 'tripPreviews';
        const raw = localStorage.getItem(key);
        const arr = raw ? JSON.parse(raw) : [];
        const filtered = arr.filter(t => t.id !== trip.id);
        filtered.unshift(trip);
        localStorage.setItem(key, JSON.stringify(filtered.slice(0,50)));
      } catch (e) {
        console.warn('Could not save preview', e);
      }
    }

    finalSubmitBtn.addEventListener('click', async () => {
      finalSubmitMsg.style.display = 'none';
      finalSubmitError.style.display = 'none';

      const tripName = tripNameInput.value.trim();
      const startDate = startDateInput.value;
      const endDate = endDateInput.value;
      if (!tripName) return alert('Please enter a trip name.');
      if (!startDate || !endDate) return alert('Please select both start and end dates.');

      const items = Array.from(detailList.querySelectorAll('.detail-item'));
      if (items.length === 0) return alert('Please add at least one item.');

      const parsedItems = items.map(it => JSON.parse(decodeURIComponent(it.dataset.payload)));

      const payload = {
        id: Date.now().toString(36),
        title: tripName,
        dates: `${startDate} â†’ ${endDate}`,
        items: parsedItems
      };

      savePreviewToLocalStorage(payload);
      finalSubmitMsg.textContent = 'ðŸŽ‰ Trip submitted successfully!';
      finalSubmitMsg.style.display = 'block';

      // optional redirect
      // window.location.href = '/dashboard';
    });
  </script>
</body>
</html>
