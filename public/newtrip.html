<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>New Trip | Travel App</title>

  <!-- Bootstrap + Font Awesome (from your existing page) -->
  <link href="vendor/fontawesome-free/css/all.min.css" rel="stylesheet" type="text/css" />
  <link href="css/sb-admin-2.min.css" rel="stylesheet" />

  <!-- Merged CSS from new-trip.css -->
  <style>
    body {
      font-family: "Poppins", sans-serif;
      background: linear-gradient(to bottom right, #eaf1ff, #ffffff);
      margin: 0;
      padding: 0;
      color: #333;
    }

    .container {
      max-width: 800px;
      margin: 40px auto;
      background: #fff;
      border-radius: 16px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.1);
      padding: 30px;
    }

    h1 {
      text-align: center;
      color: #1e40af;
      font-size: 28px;
      margin-bottom: 10px;
    }

    p {
      text-align: center;
      color: #555;
      margin-bottom: 30px;
    }

    .actions {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
    }

    button, select, input {
      border-radius: 8px;
      border: 1px solid #d1d5db;
      padding: 10px 14px;
      font-size: 15px;
    }

    button {
      background-color: #22c55e;
      color: white;
      cursor: pointer;
      border: none;
      transition: background-color 0.2s ease-in-out;
    }

    button:hover {
      background-color: #16a34a;
    }

    .add-section {
      margin-top: 10px;
      display: none;
      animation: fadeIn 0.3s ease-in-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-5px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .input-group {
      margin-bottom: 10px;
    }

    input {
      width: 100%;
      margin-top: 5px;
    }

    .submit {
      width: 100%;
      background-color: #1e40af;
      color: white;
      font-weight: 600;
    }

    .submit:hover {
      background-color: #1d4ed8;
    }

    .success {
      text-align: center;
      color: #16a34a;
      font-weight: 600;
      margin-top: 15px;
      display: none;
    }

    .details {
      margin-top: 30px;
    }

    .detail-item {
      border: 1px solid #e5e7eb;
      background: #f9fafb;
      border-radius: 10px;
      padding: 10px;
      margin-bottom: 10px;
    }

    .detail-item strong {
      color: #1e40af;
    }
  </style>
</head>

<body>
  <div class="container">
    <h1>New Trip</h1>
    <p><strong>Trip Name:</strong> Summer Getaway<br><strong>Date:</strong> 2025-07-15</p>

    <div class="actions">
      <h3>Add to Trip</h3>
      <button id="addBtn">+ Add</button>
    </div>

    <div class="add-section" id="addSection">
      <select id="addType">
        <option value="">Choose what to add</option>
        <option value="Event">Event</option>
        <option value="Budget">Budget</option>
        <option value="Location">Location</option>
        <option value="People">People</option>
      </select>

      <div id="fields" class="mt-2"></div>

      <button class="submit" id="submitBtn">Submit</button>
    </div>

    <p id="successMsg" class="success">Trip successfully created âœ…</p>

    <div class="details">
      <h3>Trip Details</h3>
      <div id="detailList"></div>
    </div>

    <div class="mt-4 text-center">
      <a href="/dashboard" class="btn btn-primary">
        <i class="fas fa-arrow-left me-1"></i> Back to Dashboard
      </a>
    </div>
  </div>

  <script>
    const addBtn = document.getElementById('addBtn');
    const addSection = document.getElementById('addSection');
    const addType = document.getElementById('addType');
    const fieldsDiv = document.getElementById('fields');
    const submitBtn = document.getElementById('submitBtn');
    const successMsg = document.getElementById('successMsg');
    const detailList = document.getElementById('detailList');

    addBtn.addEventListener('click', () => {
      addSection.style.display = 'block';
      successMsg.style.display = 'none';
      fieldsDiv.innerHTML = '';
      addType.value = '';
    });

    addType.addEventListener('change', () => {
      fieldsDiv.innerHTML = '';
      const type = addType.value;
      if (type === "Event") {
        fieldsDiv.innerHTML = `
          <div class="input-group">
            <label>Event Name</label>
            <input type="text" id="eventName" placeholder="Enter event name" />
          </div>
          <div class="input-group">
            <label>Description</label>
            <input type="text" id="eventDesc" placeholder="Enter description" />
          </div>
        `;
      } else if (type === "Budget") {
        fieldsDiv.innerHTML = `
          <div class="input-group">
            <label>Amount ($)</label>
            <input type="number" id="amount" placeholder="Enter amount" />
          </div>
          <div class="input-group">
            <label>Category</label>
            <input type="text" id="category" placeholder="Enter category" />
          </div>
        `;
      } else if (type === "Location") {
        fieldsDiv.innerHTML = `
          <div class="input-group">
            <label>Location Name</label>
            <input type="text" id="locationName" placeholder="Enter location" />
          </div>
          <div class="input-group">
            <label>Address</label>
            <input type="text" id="address" placeholder="Enter address" />
          </div>
        `;
      } else if (type === "People") {
        fieldsDiv.innerHTML = `
          <div class="input-group">
            <label>Name</label>
            <input type="text" id="personName" placeholder="Enter name" />
          </div>
          <div class="input-group">
            <label>Role</label>
            <input type="text" id="role" placeholder="Enter role (e.g. traveler)" />
          </div>
        `;
      }
    });

    submitBtn.addEventListener('click', () => {
      const type = addType.value;
      if (!type) return alert("Please choose what to add.");

      let data = { type };
      if (type === "Event") {
        data.name = document.getElementById('eventName').value;
        data.desc = document.getElementById('eventDesc').value;
      } else if (type === "Budget") {
        data.amount = document.getElementById('amount').value;
        data.category = document.getElementById('category').value;
      } else if (type === "Location") {
        data.location = document.getElementById('locationName').value;
        data.address = document.getElementById('address').value;
      } else if (type === "People") {
        data.name = document.getElementById('personName').value;
        data.role = document.getElementById('role').value;
      }

      const div = document.createElement('div');
      div.classList.add('detail-item');
      div.innerHTML = `<strong>${data.type}</strong><br>${JSON.stringify(data, null, 2)}`;
      detailList.appendChild(div);

      successMsg.style.display = 'block';
      addSection.style.display = 'none';
    });
  </script>
</body>
</html>
