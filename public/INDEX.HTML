<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Travel Dashboard</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- Account Home (top right corner) -->
  <a href="#" class="account-home">
    <img src="https://cdn-icons-png.flaticon.com/512/456/456212.png" alt="Account Icon">
    <p>Account<br>Home</p>
  </a>

  <!-- Upcoming Trips (middle ticket area) -->
  <a href="trip-details.html" class="ticket">
  <div class="ticket-content">
    <h2>UPCOMING TRIPS</h2>
    <p>Trip 1</p>
    <p>Trip 2</p>
  </div>
</a>

  <!-- iPhone-style widgets section -->
  <div class="widget-dashboard">
    <div class="widget-card">
      <img src="https://cdn-icons-png.flaticon.com/512/3135/3135706.png" alt="Budget Icon">
      <h3>Budget</h3>
      <p>Total: $2,500</p>
      <p>Used: $1,200</p>
      <p>Left: $1,300</p>
    </div>

    <div class="widget-card">
      <img src="https://cdn-icons-png.flaticon.com/512/684/684908.png" alt="Location Icon">
      <h3>Location</h3>
      <p>Now: Paris, France</p>
      <p>Next: Rome, Italy</p>
    </div>

    <div class="widget-card">
      <img src="https://cdn-icons-png.flaticon.com/512/1163/1163661.png" alt="Weather Icon">
      <h3>Weather</h3>
      <p>Paris: 21°C ☀️</p>
      <p>Rome: 18°C 🌤️</p>
    </div>
  </div>

</body>
</html>
