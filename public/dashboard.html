<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
  <title>Travel App — Dashboard</title>

  <!-- SB Admin 2: Fonts & Icons -->
  <link href="vendor/fontawesome-free/css/all.min.css" rel="stylesheet" type="text/css" />

  <!-- SB Admin 2: Core CSS -->
  <link href="css/sb-admin-2.min.css" rel="stylesheet" />

  <!-- (Optional) Your overrides -->
  <link href="css/dashboard.css" rel="stylesheet" />

  <style>
    .trip-card { min-height: 140px; }

    /* Make top buttons same height / aligned */
    .navbar-nav .btn {
      padding: 0.5rem 1.25rem !important;
      font-size: 0.95rem;
      line-height: 1.4;
      border-radius: 0.35rem;
      font-weight: 500;
    }
    .navbar-nav .nav-item {
      display: flex;
      align-items: center;
    }
  </style>
</head>

<body id="page-top">
  <!-- Page Wrapper -->
  <div id="wrapper">

    <!-- Sidebar -->
    <ul class="navbar-nav bg-gradient-primary sidebar sidebar-dark accordion" id="accordionSidebar">
      <!-- Sidebar - Brand -->
      <a class="sidebar-brand d-flex align-items-center justify-content-center" href="/dashboard">
        <div class="sidebar-brand-icon rotate-n-15">
          <i class="fas fa-plane-departure"></i>
        </div>
        <div class="sidebar-brand-text mx-3">Travel App</div>
      </a>

      <hr class="sidebar-divider my-0" />

      <!-- Nav Item - Dashboard -->
      <li class="nav-item active">
        <a class="nav-link" href="/dashboard">
          <i class="fas fa-fw fa-tachometer-alt"></i>
          <span>Dashboard</span>
        </a>
      </li>

      <hr class="sidebar-divider" />
    </ul>
    <!-- End of Sidebar -->

    <!-- Content Wrapper -->
    <div id="content-wrapper" class="d-flex flex-column">

      <!-- Main Content -->
      <div id="content">
        <!-- Topbar -->
        <nav class="navbar navbar-expand navbar-light bg-white topbar mb-4 static-top shadow">
          <button id="sidebarToggleTop" class="btn btn-link d-md-none rounded-circle mr-3">
            <i class="fa fa-bars"></i>
          </button>

          <h1 class="h5 mb-0 text-gray-800">My Trips</h1>

          <!-- Topbar Navbar -->
          <ul class="navbar-nav ms-auto">
            <li class="nav-item mx-1">
              <button id="refreshButton" class="btn btn-primary">
                <i class="fas fa-sync-alt me-1"></i> Refresh
              </button>
            </li>
            <li class="nav-item mx-1">
              <button id="newTripButton" class="btn btn-success">
                <i class="fas fa-plus me-1"></i> New Trip
              </button>
            </li>
            <li class="nav-item mx-1">
              <button id="logoutButton" class="btn btn-danger">
                <i class="fas fa-sign-out-alt me-1"></i> Log Out
              </button>
            </li>
          </ul>
        </nav>
        <!-- End of Topbar -->

        <!-- Begin Page Content -->
        <div class="container-fluid">
          <!-- Row of Trip Cards -->
          <div class="row" id="trips-container">
            <!-- Cards injected by /js/dashboard.js -->
          </div>
        </div>
        <!-- /.container-fluid -->
      </div>
      <!-- End of Main Content -->

      <!-- Footer -->
      <footer class="sticky-footer bg-white">
        <div class="container my-auto">
          <div class="copyright text-center my-auto">
            <span>© <span id="year"></span> Travel App</span>
          </div>
        </div>
      </footer>
      <!-- End of Footer -->

    </div>
    <!-- End of Content Wrapper -->
  </div>
  <!-- End of Page Wrapper -->

  <!-- Scroll to Top Button-->
  <a class="scroll-to-top rounded" href="#page-top">
    <i class="fas fa-angle-up"></i>
  </a>

  <!-- SB Admin 2: Core JS (order matters) -->
  <script src="vendor/jquery/jquery.min.js"></script>
  <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
  <script src="vendor/jquery-easing/jquery.easing.min.js"></script>
  <script src="js/sb-admin-2.min.js"></script>

  <!-- Small inline helpers -->
  <script>
    document.getElementById('year').textContent = new Date().getFullYear();

    // Optional: simple redirect if user clicks New Trip (dashboard.js also references this id)
    document.getElementById('newTripButton')?.addEventListener('click', () => {
      window.location.href = '/newtrip.html';
    });
  </script>

  <!-- Your dashboard logic -->
  <script src="js/dashboard.js"></script>
</body>
</html>
