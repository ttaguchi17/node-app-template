<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>New Trip | Travel App</title>
  <link rel="stylesheet" href="new-trip.css" />
</head>
<body>
  <div class="container">
    <h1>New Trip</h1>
    <p><strong>Trip Name:</strong> Summer Getaway<br><strong>Date:</strong> 2025-07-15</p>

    <div class="actions">
      <h3>Add to Trip</h3>
      <button id="addBtn">+ Add</button>
    </div>

    <div class="add-section" id="addSection">
      <select id="addType">
        <option value="">Choose what to add</option>
        <option value="Event">Event</option>
        <option value="Budget">Budget</option>
        <option value="Location">Location</option>
        <option value="People">People</option>
      </select>

      <div id="fields" class="mt-2"></div>

      <button class="submit" id="submitBtn">Submit</button>
    </div>

    <p id="successMsg" class="success">Added âœ…</p>

    <div class="details">
      <h3>Trip Details</h3>
      <div id="detailList"></div>
    </div>
  </div>

  <script>
    const addBtn = document.getElementById('addBtn');
    const addSection = document.getElementById('addSection');
    const addType = document.getElementById('addType');
    const fieldsDiv = document.getElementById('fields');
    const submitBtn = document.getElementById('submitBtn');
    const successMsg = document.getElementById('successMsg');
    const detailList = document.getElementById('detailList');

    addBtn.addEventListener('click', () => {
      addSection.style.display = 'block';
      successMsg.style.display = 'none';
      fieldsDiv.innerHTML = '';
      addType.value = '';
    });

    addType.addEventListener('change', () => {
      fieldsDiv.innerHTML = '';
      const type = addType.value;
      if (type === "Event") {
        fieldsDiv.innerHTML = `
          <div class="input-group">
            <label>Event Name</label>
            <input type="text" id="eventName" placeholder="Enter event name" />
          </div>
          <div class="input-group">
            <label>Description</label>
            <input type="text" id="eventDesc" placeholder="Enter description" />
          </div>
        `;
      } else if (type === "Budget") {
        fieldsDiv.innerHTML = `
          <div class="input-group">
            <label>Amount ($)</label>
            <input type="number" id="amount" placeholder="Enter amount" />
          </div>
          <div class="input-group">
            <label>Category</label>
            <input type="text" id="category" placeholder="Enter category" />
          </div>
        `;
      } else if (type === "Location") {
        fieldsDiv.innerHTML = `
          <div class="input-group">
            <label>Location Name</label>
            <input type="text" id="locationName" placeholder="Enter location" />
          </div>
          <div class="input-group">
            <label>Address</label>
            <input type="text" id="address" placeholder="Enter address" />
          </div>
        `;
      } else if (type === "People") {
        fieldsDiv.innerHTML = `
          <div class="input-group">
            <label>Name</label>
            <input type="text" id="personName" placeholder="Enter name" />
          </div>
          <div class="input-group">
            <label>Role</label>
            <input type="text" id="role" placeholder="Enter role (e.g. traveler)" />
          </div>
        `;
      }
    });

    submitBtn.addEventListener('click', () => {
      const type = addType.value;
      if (!type) return alert("Please choose what to add.");

      let data = { type };
      if (type === "Event") {
        data.name = document.getElementById('eventName').value;
        data.desc = document.getElementById('eventDesc').value;
      } else if (type === "Budget") {
        data.amount = document.getElementById('amount').value;
        data.category = document.getElementById('category').value;
      } else if (type === "Location") {
        data.location = document.getElementById('locationName').value;
        data.address = document.getElementById('address').value;
      } else if (type === "People") {
        data.name = document.getElementById('personName').value;
        data.role = document.getElementById('role').value;
      }

      const div = document.createElement('div');
      div.classList.add('detail-item');
      div.innerHTML = `<strong>${data.type}</strong><br>${JSON.stringify(data, null, 2)}`;
      detailList.appendChild(div);

      successMsg.style.display = 'block';
      addSection.style.display = 'none';
    });
  </script>
</body>
</html>
